{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
  <title>customer Signup</title>
	<link rel="stylesheet"  href="{% static 'css/cusignup.css' %}">
	<script src="{% static 'js/fdsignup.js' %}"></script>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>
<body>
	
      <div class="adddetails">
        <form action="{% url 'curegister' %}" method="POST">
          
          {% csrf_token %}
          <h2 style="font-weight: bold; color: #333">Customer Register</h2>

          <div class="form-group">
                <label>Enter firstname:</label>
                <input type="text" class="form-control" placeholder="First Name" name="fname" required/>
          </div>
          
          <div class="form-group">
            <label>Enter lastname:</label>
            <input type="text" class="form-control" placeholder="Last Name" name="lname" required/>
          </div>

          <div class="form-group">
            <label>Enter data of birth:</label>
            <input type="text" class="form-control" placeholder="Date of birth" name="dateofbirth" required/>
          </div>

          <div class="form-group">
            <label>Enter phonenumber:</label>
            <input class="form-control" type="text" maxlength="10" placeholder="enter phonenumber" name="phoneno" required>
          </div>

          <div class="form-group">
            <label>Enter email:</label>
            <input class="form-control" type="email" required  placeholder="enter email" name="email" required>
          </div>
          
          <div class="form-group">
            <label>Enter Address:</label>
            <input type="text" class="form-control" placeholder="Address" name="address" required/>
          </div>

          <div class="form-group">
            <label>Enter Username:</label>
            <input class="form-control" type="text" placeholder="Enter Username" name="uname" required>
          </div>
          
          <div class="form-group">
            <label>Enter Password:</label>
          <input
            type="password"
            onblur="veripass1()"
            class="form-control"
            id="2"
            placeholder="Password"
            required="required"
            name="password"
          />
          <span id="span2"></span>
        </div>
        
        <div class="form-group">
          <label>Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            onblur="VerifyPass()"
            id="3"
            placeholder="Confirm Password"
            required="required"
          />
          <span id="span3"></span>
        </div>
        
        <button type="submit" class="btn btn-info">Submit</button>
     </form>
  </div>
</body>
</html>
