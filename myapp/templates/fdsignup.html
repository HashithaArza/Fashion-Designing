{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
  <title>fashiondesigner Signup</title>
	<link rel="stylesheet"  href="{% static 'css/fdsignup.css' %}">
	<script src="{% static 'js/fdsignup.js' %}"></script>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>
<body>
	
      <div class="adddetails">
        <form action="{% url 'fdregister' %}" method="POST">
          {% csrf_token %}
          <h2 style="font-weight: bold; color: #333">Fashion designer Register</h2>

          <div class="form-group">
                <label>Enter firstname:</label>
                <input type="text" class="form-control" placeholder="First Name" name="fname" required/>
          </div>
          
          <div class="form-group">
            <label>Enter lastname:</label>
            <input type="text" class="form-control" placeholder="Last Name" name="lname" required/>
          </div>

          <div class="form-group">
            <label>Enter phonenumber:</label>
            <input class="form-control" type="text" maxlength="10" placeholder="enter phonenumber" name="phoneno" required>
          </div>

          <div class="form-group">
            <label>Enter email:</label>
            <input class="form-control" type="email" required  placeholder="enter email" name="email" required>
          </div>
          
          <label>Experience:</label><br>
          <select name="experience" class="custom-select custom-select-lg mb-3" >
  			  <option selected>select your Experience</option>
			    <option value="less than 2 years">less than 2 years</option>
			    <option value="2 years">2 years</option>
			    <option value="4 years">4 years</option>
			    <option value="more than 4 years">more than 4 years</option>
		      </select><br>

          <label>Designation:</label><br>
          <select name="designation" class="custom-select custom-select-lg mb-3" >
  			  <option selected>select your Designation</option>
			    <option value="retail manager">retail manager</option>
			    <option value="textile designer">textile designer</option>
			    <option value="sketching assistant">sketching assistant</option>
			    <option value="fashion journalist">fashion journalist</option>
		      </select>

          <div class="form-group">
            <label>Enter Username:</label>
            <input class="form-control" type="text" placeholder="Enter Username" name="uname" required>
          </div>
          
          <div class="form-group">
            <label>Enter Password:</label>
          <input
            type="password"
            onblur="veripass1()"
            class="form-control"
            id="2"
            placeholder="Password"
            required="required"
            name="password"
          />
          <span id="span2"></span>
        </div>
        
        <div class="form-group">
          <label>Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            onblur="VerifyPass()"
            id="3"
            placeholder="Confirm Password"
            required="required"
          />
          <span id="span3"></span>
        </div>
        
        <button type="submit" class="btn btn-info">Submit</button>
     </form>
  </div>
</body>
</html>
