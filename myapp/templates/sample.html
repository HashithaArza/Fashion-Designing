
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"  href="{% static 'css/sample.css' %}">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div class="bg">
  <h2 style="color:blue">-back</h2>

  <center>
  <p style="font-size:35px ;text-align:center; color:white; background-color: #ff1493;"><b>DESIGN YOUR DRESS!!!!</b></p>
  </center>
  
  <form action="{% url 'cuform' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-hover">
      <tr>
        <th style="padding: 20px;">
          GENDER
        </th>
        <th style="padding: 20px;">
          <div class="form-check" >
            <input class="form-check-input" type="radio" name="clothgender" value="male" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">MALE</label>	
          </div>
        </th>
        <th style="padding: 20px;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothgender" value="female" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Female</label>	
          </div>
        </th>
      </tr>
      <tr >
        <th style="padding-top: 20px;"scope="row" >Pattern</th>
        <td style="padding: 30px;"><image type="image" src="{% static 'images/stripped.jpg' %}" alt="Submit" width="100" height="88"></td>
        <td style="padding: 30px;"><input type="image" src="{% static 'images/checked.jpg' %}" alt="Submit" width="100" height="88"></td>
        <td style="padding: 30px;"><input type="image" src="{% static 'images/plaid.jpg' %}" alt="Submit" width="100" height="88"></td>
        <td style="padding: 30px;"><input type="image" src="{% static 'images/polka.jpg' %}" alt="Submit" width="100" height="88"></td>
        <td style="padding: 30px;"><input type="image" src="{% static 'images/flora.jpg' %}" alt="Submit" width="100" height="88"></td>
        <td style="padding: 30px;"><input type="image" src="{% static 'images/pais.jpg' %}" alt="Submit" width="100" height="88"></td>
      </tr> 
      <tr>
        <th style="padding: 20px;">Type</th>
        <th style="padding: 20px;"><button type="button" class="btn btn-outline-info">VEVLET</button></th>
        <th style="padding: 20px;"><button type="button" class="btn btn-outline-info">COTTON</button></th>
        <th style="padding: 20px;"><button type="button" class="btn btn-outline-info">SILK</button></th>
        <th style="padding: 20px;"><button type="button" class="btn btn-outline-info">GEORGETT</button></th>
        <th style="padding: 20px;"><button type="button" class="btn btn-outline-info">CHIFFON</button></th>
        <th style="padding: 20px;"><button type="button" class="btn btn-outline-info">Damask</button></th>
      </tr>
      <tr>
        <th style="padding-top: 50px;">COLOUR</th>
        <th style="padding: 20px;">
          <svg height="100" width="100">
            
            <circle cx="50" cy="50" r="19" stroke="black" stroke-width="3" fill="red" />
          </svg>
        </th>
        <th style="padding: 20px;">
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="19" stroke="black" stroke-width="3" fill="blue" />  
          </svg>
        </th>
        <th style="padding: 20px;">
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="19" stroke="black" stroke-width="3" fill="yello" />  
          </svg>
        </th>
        <th style="padding: 20px;">
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="19" stroke="black" stroke-width="3" fill="green" />  
          </svg>
        </th>
        <th style="padding: 20px;">
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="19" stroke="black" stroke-width="3" fill="pink" />  
          </svg>
        </th>
        <th style="padding: 20px;">
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="19" stroke="black" stroke-width="3" fill="orange" />  
          </svg>
        </th>
      </tr>
      <tr>
        <th style="padding: 20px;">
          SIZE
        </th>
        <th style="padding: 20px;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothsizes" value="S" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">S</label>	
          </div>
        </th>
        <th style="padding: 20px;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothsizes" value="M" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">M</label>	
          </div>
        </th>
        <th style="padding: 20px;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothsizes" value="L" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">L</label>	
          </div>
        </th>
        <th style="padding: 20px;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothsizes" value="XL" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">XL</label>	
          </div>
        </th>
        <th style="padding: 20px;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothsizes" value="XXL" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">XXL</label>	
          </div>
        </th>
        <th style="padding: 20px;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothsizes" value="XXXL" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">XXXL</label>	
          </div>
        </th>
      </tr> 
  </table>
  <br><br>
  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg">Search</button>
  </div>

  </form>

</body>
</html>
